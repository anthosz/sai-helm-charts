apiVersion: v1
kind: Service
metadata:
  name: {{ include "topomojo-ui.fullname" . }}
  labels:
    {{- include "topomojo-ui.labels" . | nindent 4 }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  ports:
    - port: {{ default 80 .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "topomojo-ui.selectorLabels" . | nindent 4 }}
